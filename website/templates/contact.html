<div class="container-fluid  p-2 bg-light" id="services">
    <div class="container "> 
        <h1>Contact</h1>
        <p>Hi geek, leave us your email and a message so we can send you personalized notifications and keep you updated with the latest news.</p>
        
        <div class="container p-2 border-light  rounded mx-auto col-5" style="background-color: #f5f5f56c;">
            
            <div class="row d-flex pb-2">
                <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label">Your Email</label>
                </div>
                <div class="col-10">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-2">
                        <label for="exampleFormControlTextarea1" class="form-label ">Your Message</label>
                </div>
                <div class="col-10">
                        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class=" p-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </div>
    </div>
</div>
